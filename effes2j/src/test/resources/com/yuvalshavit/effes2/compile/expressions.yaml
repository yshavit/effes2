---
input: 'foo is One(bar)'
types:
  One:
    fields: [value]
localVars:
  foo:
    reg: 0
expect: |
  pvar 0                  # [foo]
  typp :One               # [foo, fooIsOne]
  gofi match_fail_pop_1   # [foo]
  Pfld :One value         # [foo, foo.value]
  Svar 1                  # [foo, foo.value]    $1=foo.value
  pop                     # [foo]
  pop                     # []
  goto isA_true           # []
  labl match_fail_pop_1   # [foo]
  pop                     # []
  goto isA_false          # []
  labl isA_true           # []
  bool True               # [True]
  goto isA_done           # [True]
  labl isA_false          # []
  bool False              # [False]
  labl isA_done           # [True | False]
---
input: 'foo is One(@bar)'
types:
  One:
    fields: [value]
localVars:
  foo:
    reg: 0
  bar:
    reg: 1
expect: |
  pvar 0                  # [foo]
  typp :One               # [foo, fooIsOne]
  gofi match_fail_pop_1   # [foo]
  Pfld :One value         # [foo, foo.value]
  Svar 2                  # [foo, foo.value]    $2=foo.value
  pop                     # [foo]
  pop                     # []
  pvar 2                  # [foo.value]
  svar 1                  # []                  $1.bar = foo.value
  goto isA_true           # []
  labl match_fail_pop_1   # [foo]
  pop                     # []
  goto isA_false          # []
  labl isA_true           # []
  bool True               # [True]
  goto isA_done           # [True]
  labl isA_false          # []
  bool False              # [False]
  labl isA_done           # [True | False]
---
input: 'foo is not One(bar)'
types:
  One:
    fields: [value]
localVars:
  foo:
    reg: 0
expect: |
  pvar 0                  # [foo]
  typp :One               # [foo, fooIsOne]
  gofi match_fail_pop_1   # [foo]
  Pfld :One value         # [foo, foo.value]
  Svar 1                  # [foo, foo.value]    $1=foo.value
  pop                     # [foo]
  pop                     # []
  goto isA_true           # []
  labl match_fail_pop_1   # [foo]
  pop                     # []
  goto isA_false          # []
  labl isA_true           # []
  bool False              # [False]
  goto isA_done           # [False]
  labl isA_false          # []
  bool True               # [True]
  labl isA_done           # [False | True]

