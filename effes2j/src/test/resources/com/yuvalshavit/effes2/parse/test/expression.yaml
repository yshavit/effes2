---
name: method invoke no args
input: foo()
expected:
  ExprVariableOrMethodInvocation:
  - VarsAndMethods:
    - foo (IDENT_NAME)
    - ArgsInvocation
---
name: method invoke one arg
input: foo(one)
expected:
  ExprVariableOrMethodInvocation:
  - VarsAndMethods:
    - foo (IDENT_NAME)
    - ArgsInvocation:
      - ExprVariableOrMethodInvocation:
        - VarsAndMethods:
          - one (IDENT_NAME)
---
name: method invoke two args
input: foo(one, two)
expected:
  ExprVariableOrMethodInvocation:
  - VarsAndMethods:
    - foo (IDENT_NAME)
    - ArgsInvocation:
      - ExprVariableOrMethodInvocation:
        - VarsAndMethods:
          - one (IDENT_NAME)
      - ExprVariableOrMethodInvocation:
        - VarsAndMethods:
          - two (IDENT_NAME)
