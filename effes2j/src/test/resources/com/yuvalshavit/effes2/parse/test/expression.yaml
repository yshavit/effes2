name: var name
input: foo
expected:
  ExprVariableOrMethodInvocation:
  - foo (IDENT_NAME)
---
name: method invoke no args
input: foo()
expected:
  ExprVariableOrMethodInvocation:
  - foo (IDENT_NAME)
  - ArgsInvocation
---
name: method invoke one arg
input: foo(one)
expected:
  ExprVariableOrMethodInvocation:
  - foo (IDENT_NAME)
  - ArgsInvocation:
    - ExprVariableOrMethodInvocation:
      - one (IDENT_NAME)
---
name: method invoke two args
input: foo(one, two)
expected:
  ExprVariableOrMethodInvocation:
  - foo (IDENT_NAME)
  - ArgsInvocation:
    - ExprVariableOrMethodInvocation:
      - one (IDENT_NAME)
    - ExprVariableOrMethodInvocation:
      - two (IDENT_NAME)
---
name: list is String
input: list is String
expected:
  ExprIsA:
  - ExprVariableOrMethodInvocation:
    - list (IDENT_NAME)
  - MatcherWithPattern:
    - PatternType:
      - String (IDENT_TYPE)
---
name: list is Cons(*, *)
input: list is Cons(*, *)
expected:
  ExprIsA:
  - ExprVariableOrMethodInvocation:
    - list (IDENT_NAME)
  - MatcherWithPattern:
    - PatternType:
      - Cons (IDENT_TYPE)
      - MatcherWithPattern:
        - PatternAny
      - MatcherWithPattern:
        - PatternAny
---
name: list is Cons(head, *)
input: list is Cons(head, *)
expected:
  ExprIsA:
  - ExprVariableOrMethodInvocation:
    - list (IDENT_NAME)
  - MatcherWithPattern:
    - PatternType:
      - Cons (IDENT_TYPE)
      - MatcherJustName:
        - head (IDENT_NAME)
      - MatcherWithPattern:
        - PatternAny
---
name: list is Cons(head, tail)
input: list is Cons(head, tail)
expected:
  ExprIsA:
  - ExprVariableOrMethodInvocation:
    - list (IDENT_NAME)
  - MatcherWithPattern:
    - PatternType:
      - Cons (IDENT_TYPE)
      - MatcherJustName:
        - head (IDENT_NAME)
      - MatcherJustName:
        - tail (IDENT_NAME)
