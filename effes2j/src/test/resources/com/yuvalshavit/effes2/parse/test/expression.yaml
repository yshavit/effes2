name: var name
input: foo
expected:
  ExprVariableOrMethodInvocation:
  - foo (IDENT_NAME)
---
name: method invoke no args
input: foo()
expected:
  ExprVariableOrMethodInvocation:
  - foo (IDENT_NAME)
  - ArgsInvocation
---
name: method invoke one arg
input: foo(one)
expected:
  ExprVariableOrMethodInvocation:
  - foo (IDENT_NAME)
  - ArgsInvocation:
    - ExprVariableOrMethodInvocation:
      - one (IDENT_NAME)
---
name: method invoke two args
input: foo(one, two)
expected:
  ExprVariableOrMethodInvocation:
  - foo (IDENT_NAME)
  - ArgsInvocation:
    - ExprVariableOrMethodInvocation:
      - one (IDENT_NAME)
    - ExprVariableOrMethodInvocation:
      - two (IDENT_NAME)
---
name: if-is two
input: |
  if foo is:
    Bar: one
    *: two
expected:
  ExprIfIs:
  - ExprVariableOrMethodInvocation:
    - foo (IDENT_NAME)
  - ExpressionMatchers:
    - INDENT:
      - ExpressionMatcher:
        - MatcherWithPattern:
          - PatternType:
            - Bar (IDENT_TYPE)
        - ExprVariableOrMethodInvocation:
          - one (IDENT_NAME)
      - ExpressionMatcher:
        - MatcherWithPattern:
          - PatternAny
        - ExprVariableOrMethodInvocation:
          - two (IDENT_NAME)
